<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 

    //= template/head_meta.html

    <title>Survey Results | SurveyMonkey Admin Panel</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    //= template/admin/header-admin.html
    <div class="page-wrapper toggled">
        <div class="container sidebar-wrapper">
            //= template/admin/sidebar-admin.html
        </div>
        <div class="container main-wrapper">
            <div class="row">
                <div class="col-xs-16 col-xs-offset-1 col-lg-13 col-lg-offset-1">
                    //= template/admin/survey-results-admin-main.html
                </div>
            </div>
        </div>
    </div>
    //= template/copyright.html
    <script type="text/javascript" src="js/main.js"></script>
    
    <script>
     window.onload = function() {
        var chart1 = new CanvasJS.Chart("chartContainer1", {
            theme: "theme2",
            animationEnabled: true,
            animationDuration: 2000,
            axisX: {
                interval: 1,
                gridThickness: 0,
                labelFontSize: 14,
                labelFontStyle: "normal",
                labelFontWeight: "normal",
                labelFontFamily: "RobotoLight"

            },
            axisY2: {
                labelFontSize: 12,
                labelFontStyle: "normal",
                labelFontWeight: "normal",
                labelFontFamily: "RobotoLight"

            },
            data: [{
                    type: "bar",
                    name: "companies",
                    axisYType: "secondary",
                    color: "rgba(235, 28, 35, 1)",
                    dataPoints: [
                        { y: 92, label: "Answer 3" },
                        { y: 55, label: "Answer 2" },
                        { y: 78, label: "Answer 1" }
                    ]
                }
            ]
        });

        var chart2 = new CanvasJS.Chart("chartContainer2", {
            theme: "theme2",
            animationEnabled: true,
            animationDuration: 2000,
            axisX: {
                interval: 1,
                gridThickness: 0,
                labelFontSize: 14,
                labelFontStyle: "normal",
                labelFontWeight: "normal",
                labelFontFamily: "RobotoLight"
            },
            axisY2: {
                labelFontSize: 12,
                labelFontStyle: "normal",
                labelFontWeight: "normal",
                labelFontFamily: "RobotoLight"

            },
            data: [{
                    type: "bar",
                    name: "companies",
                    axisYType: "secondary",
                    color: "rgba(235, 28, 35, 1)",
                    dataPoints: [
                        { y: 23, label: "Answer 3" },
                        { y: 32, label: "Answer 2" },
                        { y: 45, label: "Answer 1" }
                    ]
                }

            ]
        });
        chart1.render();
        chart2.render();
    }
    </script>
</body>

</html>
