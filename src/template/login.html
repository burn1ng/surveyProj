<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <h1 class="text-center login-title">Sign in to surveyProj</h1>
            <div class="account-wall">
                <img class="profile-img" src="img/no-user.png"
                    alt="no-user avatar">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" required>
                <input type="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Forgot your password?</a><span class="clearfix"></span>
                </form>
            </div>
            <a href="registration.html" class="text-center after-wall-link">New to surveyProj? Create an account </a>
        </div>
    </div>
</div>
